- name: Apt update & upgrade
  become: true
  apt:
    update_cache: true
    upgrade: full
  changed_when: false

- name: "Driver tasks"
  ansible.builtin.include_tasks:
    file: "drivers.yml"
  when: apply_drivers

- name: "Network tasks"
  ansible.builtin.include_tasks:
    file: "network.yml"
  when: apply_network

- name: "Sound tasks"
  ansible.builtin.include_tasks:
    file: "sound.yml"
  when: apply_sound

- name: "Bluetooth tasks"
  ansible.builtin.include_tasks:
    file: "bluetooth.yml"
  when: apply_bluetooth